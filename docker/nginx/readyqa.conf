# ReadyQA 反向代理設定
# 部署後：http://readyqa.crossbot.com.tw 即可訪問（不需打 :3000）
#
# 安裝 nginx 後，將此檔複製到 /etc/nginx/sites-available/
# 並建立 symlink: ln -s /etc/nginx/sites-available/readyqa.conf /etc/nginx/sites-enabled/
# 重載: sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name readyqa.crossbot.com.tw;

    # 前端 Next.js（port 3000）
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # 後端 API（port 8000）
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
