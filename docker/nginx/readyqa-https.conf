# ReadyQA HTTPS 反向代理設定
# 使用前需先執行 Certbot 取得憑證（見下方步驟）
#
# 部署：複製到 /etc/nginx/sites-available/ 並啟用

# HTTP（保留 ACME 驗證路徑供 Certbot 續期）
server {
    listen 80;
    server_name readyqa.crossbot.com.tw;
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl;
    http2 on;
    server_name readyqa.crossbot.com.tw;

    # Let's Encrypt 憑證（Certbot 會自動設定）
    ssl_certificate /etc/letsencrypt/live/readyqa.crossbot.com.tw/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/readyqa.crossbot.com.tw/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 前端 Next.js（port 3000）
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # 後端 API（port 8000）
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
